		<div class="main">

			<div class="order-list"></div>
			<div class="cart-container"></div>

			<div class="container">

				<div class="template pizzas-order-template" data-type="pizza">
					<div class="col-md-8">
						<h4 class="name" data-name="name"></h4>
						<p class="description"></p>
						<button type="button" data-size="small"  class="btn btn-default add-to-cart"><span class="price-small"></span> Small</button>
						<button type="button" data-size="medium" class="btn btn-default add-to-cart"><span class="price-medium"></span> Medium</button>
						<button type="button" data-size="large" class="btn btn-default add-to-cart"><span class="price-large"></span> Large</button>
					</div>
				</div>

			
				<div class="template cart-order-template">
					<div class="col-md-4">
						<h4 class="size"></h4>
					</div>
				</div>


				<form method="POST" action="https://courses.washington.edu/info343/signup/" class="form-horizontal signup-form" role="form">

					<div class="col-md-4">
						<div class="form-group">
			                <label class="col-lg-2 control-label" for="first-name">Name</label>
			                <div class="col-lg-5">
			                    <input type="text" class="form-control" name="first-name" id="first-name" placeholder="first name">
			                </div>
			                <div class="col-lg-5">
			                    <input type="text" class="form-control" name="last-name" id="last-name" placeholder="last name">
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-lg-2 control-label" for="addr-1">Address</label>
			                <div class="col-lg-10">
			                    <input type="text" class="form-control" name="addr-1" id="addr-1" placeholder="street address">
			                    <input type="text" class="form-control" name="addr-2">
			                    <input type="text" class="form-control" name="addr-3">
			                </div>
			            </div>
			            <div class="form-group">
			                <label class="col-lg-2 control-label" for="city">Zip</label>
			                <div class="col-lg-10">
			                    <div class="row">
			                        <div class="col-lg-6">
			                            <input type="text" class="form-control" name="zip" placeholder="zip code">
			                        </div>
			                    </div>
			                </div>
			            </div>

			            <div class="form-group">
			                <label class="col-lg-2 control-label" for="phone">Phone</label>
			                <div class="col-lg-10">
			                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="primary phone number">
			                </div>
			            </div>

			           	<div class="row">
	                		<div class="col-lg-12 text-right">
	                    		<button type="submit" class="btn btn-primary">Place my order</button>
	                		</div>
	            		</div>
	   
			        </div>



		        </form> <!--delivery-form -->





		    </div> <!-- container  -->
	</div> <!--main-->
